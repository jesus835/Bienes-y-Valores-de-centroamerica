<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'TT Lakes Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 40px;
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        p {
            font-size: 20px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: white;
            color: black;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .retry-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .retry-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

    <div class="offline-container">

        <h1>Offline</h1>

        <button class="retry-btn" onclick="location.reload()">Gracias</button>
    </div>
</body>
</html>
